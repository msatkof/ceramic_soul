<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website for Ceramic soul brand" />
    <meta name="author" content="Awesome student" />
    <title>Catalog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section class="catalog">
        <div class="container">
            <header class="header">
                <div class="header__menu">
                    <div class="header__menu-close">
                        <span></span>
                        <span></span>
                    </div>
                    <nav class="header__menu-nav">
                        <ul>
                            <li><a href="#" class="header__menu-link">catalog</a></li>
                            <li><a href="#" class="header__menu-link">blog</a></li>
                            <li><a href="#" class="header__menu-link">about</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__top">
                    <div class="burger">
                        <span></span><span></span><span></span>
                    </div>
                    <a href="#" class="header__logo"><img src="/src/logo/logo.png" alt="logo"></a>
                    <div class="header__icons">
                        <a href="#"><span class="icon-search"></span></a>
                        <a href="#"><span class="icon-shopping-bag"></span></a>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul>
                        <li><a href="#" class="header__link">catalog</a></li>
                        <li><a href="#" class="header__link">blog</a></li>
                        <li><a href="#" class="header__link">about</a></li>
                    </ul>
                </nav>
            </header>

            <h1 class="title-h1 catalog__title">our property</h1>

            <div class="catalog__tabs">
                <button class="catalog__tab catalog__tab-active">for tea</button>
                <button class="catalog__tab ">for kitchen</button>
                <button class="catalog__tab ">for plants</button>
            </div>

            <div class="catalog__content">
                <div class="catalog__content-item">1</div>
                <div class="catalog__content-item">2</div>
                <div class="catalog__content-item">3</div>
            </div>
        </div>


    </section>



    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">

                <div class="footer__news pure-u-lg-2-5">
                    <h3 class="footer__title">newsletter</h3>

                    <div class="footer__news-form">
                        <form action="#">
                            <label for="news__email">Keep up to date with news and promotions</label>
                            <input type="email" class="footer__news__email" name="news__email" id="news__email"
                                placeholder="Enter your email" required>

                            <label for="footer__check-terms" class="footer__news__check-block">
                                <input type="checkbox" class="footer__news__checkbox" name="footer__check-terms"
                                    id="footer__check-terms">I agree with the
                                <a href="#">terms</a>
                            </label>
                            <button class="btn-submit footer__news-btn">submit</button>
                        </form>
                    </div>
                </div>
                <div class="footer__links__wrapper pure-u-lg-3-5">
                    <div class="footer__navigation">
                        <div class="footer__navigation__discover">
                            <h3 class="footer__title">discover</h3>

                            <div class="footer__navigation__discover-links footer__list">
                                <ul>
                                    <li><a href="#">About Us</a></li>
                                    <li><a href="#">Blog</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="footer__navigation__shopping">
                            <h3 class="footer__title">shopping</h3>

                            <div class="footer__navigation__shopping-links footer__list">
                                <ul>
                                    <li><a href="#">Catalog</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="footer__navigation__information">
                            <h3 class="footer__title">information</h3>

                            <div class="footer__navigation__information-links footer__list">
                                <ul>
                                    <li><a href="#">Terms and Conditions</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="footer__media">
                        <h3 class="footer__title">follow us</h3>

                        <div class="footer__media__links">
                            <div class="facebook__link">
                                <a href="#"><span class="icon-facebook"></span></a>
                            </div>

                            <div class="instagram__link">
                                <a href="#"><span class="icon-instagram"></span></a>
                            </div>

                            <div class="pinterest__link">
                                <a href="#"><span class="icon-pinterest-circled"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer__copyright">
                <p>Â© Copyright 2025, Ceramic soul</p>
            </div>

        </div>
    </footer>
    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
